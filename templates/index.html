<!DOCTYPE html>
<html lang="{{ lang }}" dir="{{ direction }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _('چاتابا') }}</title>
    <link rel="icon" href="/static/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="static/style.css">
    <!-- Mobile Stylesheet -->
    <link rel="stylesheet" href="static/style-mobile.css" media="screen and (max-width: 768px)">
    <!-- Linking google fonts for icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <!-- Linking to SwiperJS CSS-->
    <link rel="stylesheet" href="static/swiper-bundle.css">
</head>
<body>
    <header>
        <div class="header-container">
            <!-- Logo -->
            <div class="logo">
                <a href="{{ url_for('index') }}">
                    <img src="/static/images/logo.png" alt="{{ _('لوگو') }}" />
                </a>
            </div>
            <!-- Navigation -->
            <div class="hamburger-menu" onclick="toggleHamburgerMenu()">
                    <span class="bar bar1"></span>
                    <span class="bar bar2"></span>
                    <span class="bar bar3"></span>
                    <span class="bar bar4"></span>
            </div>


            <nav class="navbar">
                <ul>
                    <li><a href="#about">{{ _('درباره ما') }}</a></li>
                    <li><a href="#services">{{ _('محصولات') }}</a></li>
                    <li><a href="#contact">{{ _('تماس با ما') }}</a></li>
                </ul>
            </nav>
            <!-- Search Box -->
            <form class="search-form" method="get" action="/search">
                <input type="text" name="query" placeholder="{{ _('جستجو...') }}" />
                <button type="submit">{{ _('جستجو') }}</button>
            </form>

            <!-- Language Switcher -->
            <div class="lang-switcher">
                <a href="{{ url_for('index', lang='en' if lang == 'fa' else 'fa') }}">
                    <img src="https://flagsapi.com/{{ 'US' if lang == 'fa' else 'IR' }}/shiny/32.png" alt="{{ _('Change Language') }}">
                </a>
            </div>  
        </div>
    </header>
    <div class="slogan-wrapper">
        <div class="slogan-section">
            <h1>{{ _('به دنیای ما خوش آمدید!') }}</h1>
            <p>
                {{ _('اینجا جاییست که ') }}
                <span class="highlight-text">
                    {{ _('خلاقیت، کیفیت و اعتماد ') }}
                    <svg viewBox="0 0 300 40" class="underline-svg" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10,10 Q150,40 290,10" stroke="#FFD700" stroke-width="5" fill="none"/>
                    </svg>
                </span>
                {{ _('در کنار هم معنا پیدا می‌کنند.') }}
            </p>        
            <!-- <p>اینجا جاییست که خلاقیت، کیفیت و اعتماد در کنار هم معنا پیدا می‌کنند.</p> -->
            <a href="#about" class="cta-button">{{ _('بیشتر بدانید') }}</a>
        </div>
    </div>

    <script src="/static/script.js"></script>
    <!-- Linking SwiperJS script-->
    <script src="static/swiper-bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/1f04f1cb6e.js" crossorigin="anonymous"></script>
</body>
</html>
